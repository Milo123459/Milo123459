name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: lowlighter/metrics@master
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          config_twemoji: yes
          config_gemoji: yes
          plugin_languages: yes
          plugin_languages_threshold: 2%
          plugin_languages_details: bytes-size, percentage
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_lines: yes
          plugin_traffic: yes
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14  
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_stars: yes
          plugin_stars_limit: 4  
          plugin_stargazers: yes
          plugin_isocalendar: yes  
          plugin_isocalendar_duration: full-year  
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: all  
          plugin_people: yes
          plugin_people_types: followers, sponsors 
          plugin_people_limit: 28
          plugin_people_size: 28
          plugin_people_identicons: no
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_mode: top
          plugin_music_top_type: tracks
          plugin_music_time_range: short
          plugin_music_limit: 4
          plugin_music_token: "${{ secrets.SPOTIFY_CLIENT_ID }}, ${{ secrets.SPOTIFY_CLIENT_SECRET }}, ${{ secrets.SPOTIFY_REFRESH_TOKEN }}"
          plugin_music_played_at: yes
          plugin_wakatime: yes        
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7 
          plugin_wakatime_limit: 4
          plugin_introduction: yes
          plugin_reactions: yes
          plugin_reactions_limit: 1000
          plugin_reactions_details: count, percentage
          plugin_achievements: yes
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 0
          plugin_gists: yes
          plugin_notable: yes
          plugin_notable_filter: stars:>500
          plugin_notable_repositories: yes
          plugin_notable_from: all
          plugin_notable_indepth: yes
          plugin_languages_sections: most-used, recently-used
          plugin_stackoverflow: yes
          plugin_stackoverflow_user: 13050631
          plugin_stackoverflow_sections: answers-top, answers-recent
          plugin_stackoverflow_limit: 4                              
          plugin_stackoverflow_lines: 4 
          plugin_discussions: yes      
          plugin_support: yes
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 100
          plugin_code_visibility: public
          plugin_sponsors: yes
          plugin_sponsors_sections: goal, about
          plugin_languages_aliases: RenderScript:Rust